<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
    <title>Login</title>
</head>
<body>
    <!-- Header -->
    <div class="border container-fluid header">
        <div class="row align-items-center">
            <div class="logo col-3">
                <span class="logo">QUESTIFY</span>
            </div>
            <div class="login_form_wrapper col-6 ms-auto">
                <form action="" method="" class="d-flex my-0">
                    <input type="text" id="username" name="username" placeholder="username" class="border login_form ms-auto">
                    <input type="password" id="password" name="password" placeholder="password" class="border login_form mx-4">
                    <input type="submit" value="login" class="border button_style">
                </form>
            </div>
        </div>
    </div>

    <!-- Main -->
     <div class="container main" id="newtask">
        <div class="user_page main_wrapper border">
        <form action="" class="d-flex flex-wrap align-items-center justify-content-center">
            <input type="text" placeholder="username" class="border login_form">
            <input class="border button_style" type="date">
            <select class="border button_style" name="cars" id="data">
                <option value="volvo">task LVL</option>
                <option value="volvo">1</option>
                <option value="saab">2</option>
                <option value="opel">3</option>
                <option value="audi">4</option>
              </select>
            <div class="w-100"></div><br><br>
            <textarea name="" class="border login_form mx-auto" rows="12" cols="100"></textarea>
            
            <button class="border login_form">cancel</button>
            <button class="border login_form">save</button>
        </form>
     </div>
</body>
</html>
