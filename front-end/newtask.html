<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
    <title>Login</title>
</head>
<body>
    <!-- Header -->
    <div class="border_custom  container-fluid header">
        <div class="row align-items-center">
            <div class="logo col-3">
                <span class="logo">QUESTIFY</span>
            </div>
            <div class="login_form_wrapper col-6 ms-auto">
                <form action="" method="" class="d-flex my-0">
                    <input type="text" id="username" name="username" placeholder="username" class="border_custom login_form ms-auto">
                    <input type="password" id="password" name="password" placeholder="password" class="border_custom login_form mx-4">
                    <input type="submit" value="login" class="border_custom login_form button_style">
                </form>
            </div>
        </div>
    </div>

    <!-- Main -->
     <div class="container main m-4" id="newtask">
        <div class="user_page main_wrapper border_custom login_form mx-auto">
            <form action="" class="row justify-content-center">
                <div class="col-md-6">
                    <input type="text" placeholder="username" class="border_custom login_form">
                    <input class="border_custom login_form" type="date">
                    <select class="border_custom login_form" name="cars" id="data">
                        <option value="volvo">task LVL</option>
                        <option value="volvo">1</option>
                        <option value="saab">2</option>
                        <option value="opel">3</option>
                        <option value="audi">4</option>
                    </select>
                    <div class="w-100"></div><br><br>
                    <textarea placeholder="description" name="" class="border_custom login_form mx-auto"></textarea>
                </div>
                <div class="col-md-3">
                    <div class="d-flex flex-column"></div>
                    <button class="border_custom login_form w-100" type="reset">
                        <img src="assets/cancel_24dp_FFFF55_FILL0_wght200_GRAD0_opsz24.svg" alt="" style="">
                        cancel
                    </button>

                    <button class="border_custom login_form w-100" type="submit">
                        <img src="assets/save_24dp_FFFF55_FILL0_wght200_GRAD0_opsz24.svg" alt="" style="">
                        save
                    </button>
                </div>
            </form>
        </div>
     </div>
</body>
</html>
