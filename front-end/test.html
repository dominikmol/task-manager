<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>

  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous"
  />

  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"
  ></script>

  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container-fluid flex-shrink-0 header border_custom">
    <div class="row align-items-center">
      <div class="logo col-3">
        <span class="logo">QUESTIFY</span>
      </div>
      <div class="login_form_wrapper col-6 ms-auto">
        <form action="" method="" class="d-flex my-0">
          <input
            type="text"
            id="username"
            name="username"
            placeholder="username"
            class="border_custom login_form ms-auto"
          />
          <input
            type="password"
            id="password"
            name="password"
            placeholder="password"
            class="border_custom login_form mx-4"
          />
          <input
            type="submit"
            value="login"
            class="border_custom button_style"
          />
        </form>
      </div>
    </div>
  </div>

  <div class="container my-3">
    <div class="row align-items-start">
      
      <div class="col-md-3 task-panel">
        <div class="d-flex w-100 mb-2">
          <button class="btn btn-outline-secondary me-2">Filter</button>
          <button class="btn btn-outline-secondary">Sort</button>
        </div>
        <div class="card h-100 border_custom background">
          <div class="card-body p-0" style="max-height: 400px; overflow-y: auto;">
            <div class="list-group list-group-flush">
              <button type="button" class="list-group-item list-group-item-action">
                Task<br /><small>task description</small>
              </button>
              <button type="button" class="list-group-item list-group-item-action">
                Task<br /><small>task description</small>
              </button>
              <button type="button" class="list-group-item list-group-item-action">
                Task<br /><small>task description</small>
              </button>
            </div>
          </div>
        </div>
      </div>

      <div class="col-md-9">
        <div class="lvl-panel border_custom mb-3" style="min-width: 600px;">
          <div class="card-body">
            <div class="d-flex align-items-center">
              <div class="progress flex-grow-1" style="height: 30px;">
                <div
                  class="progress-bar level-bar"
                  role="progressbar"
                  style="width: 40%;"
                  aria-valuenow="40"
                  aria-valuemin="0"
                  aria-valuemax="100"
                >
                  40%
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="border_custom background show-panel">
          <div class="card-body d-flex flex-column background h-100 justify-content-between">
            <div>
              <h5 class="card-title text-center mt-3">Task</h5>
              <p class="card-text text-center mt-3">
                TEXT
              </p>
            </div>
            <div class="d-flex justify-content-end gap-2 px-3 pb-3">
              <button class="btn border_custom button_style">
                <i class="bi bi-pencil"></i> edit
              </button>
              <button class="btn border_custom button_style">
                <i class="bi bi-trash"></i> delete
              </button>
              <button class="btn border_custom button_style">
                <i class="bi bi-check"></i> done
              </button>
            </div>
          </div>
        </div>
        <div class="input_wrapper text-center mt-2">
          <input
            type="button"
            value="New Task"
            class="border_custom button_style"
          />
        </div>
      </div>

    </div>
  </div>
</body>
</html>
