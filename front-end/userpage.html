<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
    <title>Login</title>
</head>
<body>
    <!-- Header -->
    <div class="container-fluid header border">
        <div class="row align-items-center">
            <div class="logo col-3">
                <span class="logo">QUESTIFY</span>
            </div>
            <div class="login_form_wrapper col-6 ms-auto">
                <form action="" method="" class="d-flex my-0">
                    <input type="text" id="username" name="username" placeholder="username" class="border login_form ms-auto">
                    <input type="password" id="password" name="password" placeholder="password" class="border login_form mx-4">
                    <input type="submit" value="login" class="border button_style">
                </form>
            </div>
        </div>
    </div>

    <!-- Main -->
     <div class="container main my-4">
        <div class="user_page main_wrapper d-flex flex-column align-items-center mx-auto border">
            <div class="stats d-flex justify-content-between">
                <div class="stat_info border button_style">open tasks: 15</div>
                <div class="stat_info border button_style">closed tasks: 2</div>
                <div class="stat_info border button_style">all tasks: 17</div>
                <div class="stat_info border button_style">current lvl: 1</div>
            </div>
            <div class="d-flex align-items-center">
                <img src="assets/person_64dp_EBD478_FILL0_wght200_GRAD0_opsz48.svg" alt="" class="me-3">
                <p class="border button_style mb-0">name</p>
            </div>
            <div class="d-flex align-items-center">
                <img src="assets/mail_64dp_EBD478_FILL0_wght200_GRAD0_opsz48.svg" alt="" class="me-3">
                <p class="border button_style mb-0">e-mail</p>
            </div>
            <button class="border button_style">edit</button>
        </div>
     </div>
</body>
</html>
