<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
    <title>Login</title>
</head>
<body>
    <!-- Header -->
    <div class="container-fluid header">
        <div class="row align-items-center">
            <div class="logo col-3">
                <span class="logo">QUESTIFY</span>
            </div>
            <div class="login_form_wrapper col-6 ms-auto">
                <form action="" method="" class="d-flex my-0">
                    <input type="text" id="username" name="username" placeholder="username" class="login_form ms-auto">
                    <input type="password" id="password" name="password" placeholder="password" class="login_form mx-4">
                    <input type="submit" value="login" class="login_submit">
                </form>
            </div>
        </div>
    </div>

    <!-- Main -->
     <div class="container main">
        <div class="user_page main_wrapper">
            <div class="stats">
                <div class="stat_info">open tasks: 15</div>
                <div class="stat_info">closed tasks: 2</div>
                <div class="stat_info">all tasks: 17</div>
                <div class="stat_info">current lvl: 1</div>
            </div>
            <form>
                <input type="text" placeholder="e-mail"/>
                <input type="text" placeholder="name"/>

                <input type="submit" value="edit"/>
            </form>
        </div>
     </div>
</body>
</html>
